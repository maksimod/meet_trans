<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        .button {
            background-color: #4285f4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Meet Subtitles Icon Generator</h1>
    
    <div>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <button class="button" id="generateBtn">Generate Icons</button>
    <button class="button" id="downloadBtn">Download Icons</button>
    
    <script>
        // Function to generate icon with text
        function generateIcon(canvasId, size, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Adjust font size based on icon size
            const fontSize = Math.floor(size * 0.6);
            ctx.font = `bold ${fontSize}px Arial`;
            
            // Draw "S" for Subtitles
            ctx.fillText('S', size/2, size/2);
            
            return canvas;
        }
        
        // Generate all icons
        document.getElementById('generateBtn').addEventListener('click', function() {
            generateIcon('icon16', 16, '#4285f4', 'white');
            generateIcon('icon48', 48, '#4285f4', 'white');
            generateIcon('icon128', 128, '#4285f4', 'white');
        });
        
        // Download icons
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // Generate icons on page load
        window.onload = function() {
            document.getElementById('generateBtn').click();
        };
    </script>
</body>
</html>
